
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Life RP Mobile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }
    body {
      <img src="file_0000000022986230a3f06bbcd823d00f.png" alt="Game Cover" class="main-image" />
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #ffda44;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .main-image {
      max-width: 100%;
      border-radius: 20px;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .buttons a {
      background-color: #ffda44;
      color: #222;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #ffc107;
    }
    .updates {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
    }
    .updates h2 {
      margin-bottom: 1rem;
      color: #ffda44;
    }
    .updates ul {
      list-style: square;
      padding-left: 1.5rem;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Real Life RP Mobile</h1>
    <p>لعب واقعية برسوم كرتونية – استعد لخوض تجربة حياة حقيقية!</p>
  </header>  <img src="cover.jpg" alt="Game Cover" class="main-image" />  <div class="buttons">
    <a href="#">تحميل اللعبة</a>
    <a href="#">تبرع</a>
  </div>  <section class="updates">

      <li>نظام مهام ومهارات جديد.</li>
      <li>خرائط ومدن جديدة قابلة للاستكشاف.</li>
      <li>تحسين الأداء وإصلاح المشاكل التقنية.</li>
    </ul>
  </section>  <footer>
    &copy; 2025 shadow9pro - مطور اللعبة
  </footer>

</html>
